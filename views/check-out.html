{% extends './template.html' %}

{% block content %}
<style>
    .shipping-info {
        margin-top: 50px;
    }

    .checkout-btn {
        background-color: #ed1b24;
        color: white;
    }

    .checkout-btn:hover {
        border-color: #ed1b24;
        color: #ed1b24;
        background: white;
    }
</style>

<!-- Page Add Section Begin -->
<section class="page-add">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-breadcrumb">
                    <h2>Finalizar compra<span>.</span></h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Page Add Section End -->

<!-- Cart Total Page Begin -->
<section class="cart-total-page spad">
    <div class="container">
        <form action="#" class="checkout-form">
            <div class="row">
                <div class="col-lg-12">
                    <div class="payment-method">
                        <h3>Método de Pago</h3>
                        <div class="shipping-info">
                            <div class="chose-shipping">
                                <div class="cs-item">
                                    <input type="checkbox" name="cs" id="one">
                                    <label for="one" class="active">
                                        Tarjeta Crédito / Débito
                                    </label>
                                </div>
                                <div class="cs-item">
                                    <input type="checkbox" name="cs" id="three">
                                    <label for="three">
                                        Efectivo
                                    </label>
                                </div>
                            </div>
                        </div>
                        <h3>Método de Envío</h3>
                        <div class="shipping-info">
                            <div class="chose-shipping2">
                                <div class="cs-item">
                                    <input type="checkbox" name="cs2" id="two">
                                    <label for="two" class="active">
                                        Envio a domicilio
                                    </label>
                                </div>
                                <div class="cs-item">
                                    <input type="checkbox" name="cs2" id="four">
                                    <label for="four">
                                        Retirar por sucursal
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h3>Tu información</h3>
                </div>
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-2">
                            <p class="in-name">Dirección</p>
                        </div>
                        <div class="col-lg-10">
                            <input type="text" id="direccion" value="{{ user[0].direccion }}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <p class="in-name">Telefono/s</p>
                        </div>
                        <div class="col-lg-10">
                            <input type="text" id="telefono" value="{{ user[0].celular }} - {{ user[0].telefono }}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <p class="in-name">Observaciones</p>
                        </div>
                        <div class="col-lg-10">
                            <input type="text" id="observaciones">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-right">
                    <a href="/check-out" class="primary-btn checkout-btn">Finalizar
                        Compra</a>
                </div>
            </div>
        </form>
    </div>
</section>


<!-- Cart Total Page End -->
{% endblock %}

{% block scripts %}
<script>
    $(function () {
        $(".loading-screen").fadeOut(900);
    })
</script>
{% endblock %}
