<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Supermercado Aida</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="colorlib.com">

	<!-- MATERIAL DESIGN ICONIC FONT -->
	<link rel="stylesheet" href="registro/fonts/material-design-iconic-font/css/material-design-iconic-font.css">

	<!-- STYLE CSS -->
	<link rel="stylesheet" href="registro/css/style.css">
</head>

<body>
	<!-- preloader -->
	<div class="loading-screen">
		<div class="loading-animation">
			<img src="/img/logosmall.png" alt="" class="logopreloader">
			<div class="loading-bar"></div>
		</div>
	</div>

	<div class="wrapper">
		<div id="wizard">
			<!-- SECTION 1 -->
			<h2></h2>
			<section>
				<div class="inner">
					<div class="image-holder" style="position: relative;">
						<a href="/">
							<img src="img/logo.jpg" alt="">
						</a>
						<div style="position: absolute; bottom: 20px; left: 0; right: 0; text-align: center;">
							<a href="/" style="font-size: 16px; color: white !important;">Volver al inicio</a> o <a
								href="/registrate" style="font-size: 16px; color: white !important;">Registrate</a>
						</div>
					</div>
					<div class="form-content">
						<div class="form-header">
							<h3>Iniciar Sesion</h3>
						</div>

						<p>Completa los campos</p>
						<div class="form-row">
							<div class="form-holder">
								<input type="text" placeholder="Email (*)" class="form-control" id="email"
									maxlength="30">
							</div>
							<div class="form-holder">
								<input type="text" placeholder="DNI (*)" class="form-control" id="dni"
									onKeyPress="return soloNumeros(event)" maxlength="8">
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>

	<!-- JQUERY -->
	<script src="registro/js/jquery-3.3.1.min.js"></script>
	<script src="js/sweetalert2.all.min.js"></script>
	<!-- JQUERY STEP -->
	<script src="registro/js/jquery.steps.js"></script>
	<script src="registro/js/main2.js"></script>
	<script>
		$(".loading-screen").fadeOut(900);
		function soloNumeros(e) {
			var key = window.Event ? e.which : e.keyCode
			return (key >= 45 && key <= 57)
		}//onKeyPress="return soloNumeros(event)"
	</script>
</body>

</html>
