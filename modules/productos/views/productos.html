{% extends '../../template.html' %}

{% block content %}

<style>
    #inpSearch {
        width: 100%;
        font-size: 12px;
        font-weight: 600;
        color: #838383;
        border: 0;
        padding-bottom: 14px;
        border-bottom: 2px solid #e7ebed;
        margin-bottom: 25px;
    }

    .cantidades {
        border: none;
        width: 100%;
        height: 45px;
        line-height: 45px;
        box-sizing: border-box;
        background: #fff;
        z-index: 0;
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    .cantidades a {
        padding: 0 10px;
        font-size: 25px;
        color: #ed1b24 !important;
        font-weight: bold;
        cursor: pointer;
    }

    .cantidades input {
        text-align: center;
        font-size: 16px;
        width: 40%;
        border: 0;
    }
</style>

<section class="page-add" style="margin-bottom: 0;">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="page-breadcrumb">
                    <h3>Productos<span>.</span></h3>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Categorias -->
<section class="categories-page spad">
    <div class="container">
        <div class="categories-controls">
            <div class="row">
                <div class="col-lg-12">
                    <h5 style="margin-top: 40px;" id="nroResultados"></h5>
                    <div class="categories-filter">
                        <div class="cf-left">
                            <form action="#">
                                <select id="cmbCategorias" class="sort" onchange="ProductosByCategoria()">
                                    <option value="">MAS VENDIDOS</option>
                                    {% for c in categorias %}
                                    <option value="{{ c.codigo }}">{{ c.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </form>
                        </div>
                        <div class="cf-right">
                            <div style="display: flex; align-items: flex-start;">
                                <input type="text" id="inpSearch" placeholder="Buscar Producto">
                                <button class="btn btn-danger" style="margin-left: 20px;"
                                    onclick="BuscarProducto()">Buscar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row" id="productosContainer">
            {% for p in productos %}

            {% endfor %}
        </div>
    </div>
</section>
<!-- Fin Categorias -->

{% endblock %}
{% block scripts %}
<script>
    $(function () {
        getProductos();
    });

    async function getProductos() {
        let valor = localStorage.getItem("busqueda");
        if (valor) {
            $("#inpSearch").val(valor);
            BuscarProducto();
            return;
        }

        const data = await $.getJSON("/productos/todos");
        let html = "";
        data.map(p => {
            html += `
                <div class="col-6 col-lg-2 col-md-2">
                    <div class="single-product-item">
                        <figure style="border-radius: 20px;">
                            <img src="img/logo.jpg" alt="" style="border-radius: 20px;">
                        </figure>
                        <div>
                            <p style="font-size: 13px; color: black; font-weight: bold;">${ p.st_nombre}</p>
                            <p style="color: #ed1b24; font-weight: bold;">$ ${ p.st_precio1.toFixed(2)}</p>
                        </div>
                        <div class="cantidades">
                            <button class="btn btn-default" style="border: 1px solid #ddd; padding: 0 15px;" onclick="Cantidades(this, 0)">-</button>
                            <input type="text" readonly value="1">
                            <button class="btn btn-default" style="border: 1px solid #ddd; padding: 0 15px;" onclick="Cantidades(this, 1)">+</button>
                        </div>
                        <button class="btn btn-block btn-danger" onclick="AddToCart(this, '${p.st_codigo1}', '${p.st_nombre}', '${p.st_precio1}')">Agregar</button>
                    </div>
                </div>            
            `;
        });
        $("#productosContainer").html(html);
        $(".loader").fadeOut();
        $("#preloder").delay(200).fadeOut("slow");
    }

    async function Cantidades(elem, t) {
        let cantidad = t == 1 ? $(elem).prev().val() : $(elem).next().val()
        cantidad = parseFloat(cantidad);
        if (cantidad == 1 && t == 0) {
            return
        }

        if (t == 1) {
            cantidad++;
            $(elem).prev().val(cantidad);
        } else {
            cantidad--;
            $(elem).next().val(cantidad);
        }
    }

    async function AddToCart(elem, id, nombre, precio) {
        let cantidad = $(elem).prev().find("input").val()
        const body = {
            id,
            nombre,
            cantidad,
            precio
        }
        const res = await $.post("/carrito/agregar", body);
        console.log(res);
        Swal.fire({
            type: res.type,
            title: res.title,
            text: res.text
        })
        $(".cantidadCarrito").text(res.cantidadCarrito);
    }

    async function BuscarProducto() {
        let valor = $("#inpSearch").val();

        if (!valor) {
            return;
        }

        localStorage.setItem("busqueda", valor);

        $(".loader").fadeIn();
        $("#preloder").delay(200).fadeIn("slow");
        const data = await $.post("/searchProductos", { producto: valor });

        if (!data) {
            return Swal.fire({
                type: "warning",
                title: "Alerta",
                text: "No se encontraron productos para esta busqueda"
            });
        }
        let html = "";
        data.map(p => {
            html += `
                <div class="col-lg-2 col-md-2">
                    <div class="single-product-item">
                        <figure style="border-radius: 20px;">
                            <img src="img/logo.jpg" alt="" style="border-radius: 20px;">
                        </figure>
                        <div>
                            <p style="font-size: 13px; color: black; font-weight: bold;">${ p.st_nombre}</p>
                            <p style="color: #ed1b24; font-weight: bold;">$ ${ p.st_precio1.toFixed(2)}</p>
                        </div>
                        <div class="cantidades">
                            <button class="btn btn-default" style="border: 1px solid #ddd; padding: 0 15px;" onclick="Cantidades(this, 0)">-</button>
                            <input type="text" readonly value="1">
                            <button class="btn btn-default" style="border: 1px solid #ddd; padding: 0 15px;" onclick="Cantidades(this, 1)">+</button>
                        </div>
                        <button class="btn btn-block btn-danger" onclick="AddToCart(this, '${p.st_codigo1}', '${p.st_nombre}', '${p.st_precio1}')">Agregar</button>
                    </div>
                </div>            
            `;
        });
        $("#nroResultados").text(`${data.length} resultados para '${valor}'`);
        $("#productosContainer").html(html);
        $(".loader").fadeOut();
        $("#preloder").delay(200).fadeOut("slow");
    }

    async function ProductosByCategoria() {
        let idCategoria = $("#cmbCategorias").val();
        if (!idCategoria) return;

        $(".loader").fadeIn();
        $("#preloder").delay(200).fadeIn("slow");

        const data = await $.getJSON("/productos/categoria/" + idCategoria);

        let html = "";
        data.map(p => {
            html += `
                <div class="col-lg-2 col-md-2">
                    <div class="single-product-item">
                        <figure style="border-radius: 20px;">
                            <img src="img/logo.jpg" alt="" style="border-radius: 20px;">
                        </figure>
                        <div>
                            <p style="font-size: 13px; color: black; font-weight: bold;">${ p.st_nombre}</p>
                            <p style="color: #ed1b24; font-weight: bold;">$ ${ p.st_precio1.toFixed(2)}</p>
                        </div>
                        <div class="cantidades">
                            <button class="btn btn-default" style="border: 1px solid #ddd; padding: 0 15px;" onclick="Cantidades(this, 0)">-</button>
                            <input type="text" readonly value="1">
                            <button class="btn btn-default" style="border: 1px solid #ddd; padding: 0 15px;" onclick="Cantidades(this, 1)">+</button>
                        </div>
                        <button class="btn btn-block btn-danger" onclick="AddToCart(this, '${p.st_codigo1}', '${p.st_nombre}', '${p.st_precio1}')">Agregar</button>
                    </div>
                </div>            
            `;
        });

        $("#productosContainer").html(html);
        $(".loader").fadeOut();
        $("#preloder").delay(200).fadeOut("slow");
    }

</script>
{% endblock %}
