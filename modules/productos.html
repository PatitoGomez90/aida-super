{% extends './template.html' %}

{% block content %}

<style>
    .cantidades {
        border: none;
        width: 100%;
        height: 45px;
        line-height: 45px;
        box-sizing: border-box;
        background: #fff;
        z-index: 0;
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    .cantidades a {
        padding: 0 10px;
        font-size: 25px;
        color: #ed1b24 !important;
        font-weight: bold;
        cursor: pointer;
    }

    .cantidades input {
        text-align: center;
        font-size: 16px;
        width: 40%;
        border: 0;
    }
</style>

<!-- Page Add Section Begin -->
<section class="page-add">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="page-breadcrumb">
                    <h3>Productos<span>.</span></h3>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Page Add Section End -->

<!-- Categories Page Section Begin -->
<section class="categories-page spad">
    <div class="container">
        <div class="categories-controls">
            <div class="row">
                <div class="col-lg-12">
                    <div style="display: flex;">
                        <input type="text" class="form-control" id="inpSearch" placeholder="Buscar Producto">
                        <button class="btn btn-danger" style="margin-left: 20px;"
                            onclick="BuscarProducto()">Buscar</button>
                    </div>
                    <h5 style="margin-top: 40px;" id="nroResultados"></h5>
                    <!-- <div class="categories-filter">
                        <div class="cf-left">
                            <form action="#">
                                <select class="sort">
                                    <option value="">Ordenar por</option>
                                    <option value="">Precios mas bajos</option>
                                    <option value="">Precio mas altos</option>
                                </select>
                            </form>
                        </div>
                        <div class="cf-right">
                            <span>50 Productos mas vendidos</span>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="row" id="productosContainer">
            {% for p in productos %}

            {% endfor %}
        </div>
    </div>
</section>
<!-- Categories Page Section End -->

{% endblock %}
{% block scripts %}
<script>

    $(function () {
        getProductos();
    });

    async function getProductos() {
        let valor = localStorage.getItem("busqueda");
        if (valor) {
            $("#inpSearch").val(valor);
            BuscarProducto();
            return;
        }
        const data = await $.getJSON("/getproductos");
        let html = "";
        data.map(p => {
            html += `
                <div class="col-6 col-lg-2 col-md-2">
                    <div class="single-product-item">
                        <figure style="border-radius: 20px;">
                            <img src="img/logo.jpg" alt="" style="border-radius: 20px;">
                        </figure>
                        <div>
                            <p style="font-size: 13px; color: black; font-weight: bold;">${ p.st_nombre}</p>
                            <p style="color: #ed1b24; font-weight: bold;">$ ${ p.st_precio1.toFixed(2)}</p>
                        </div>
                        <div class="cantidades">
                            <button class="btn btn-default" style="border: 1px solid #ddd; padding: 0 15px;" onclick="Cantidades(this, 0)">-</button>
                            <input type="text" readonly value="1">
                            <button class="btn btn-default" style="border: 1px solid #ddd; padding: 0 15px;" onclick="Cantidades(this, 1)">+</button>
                        </div>
                        <button class="btn btn-block btn-danger" onclick="AddToCart(this, '${p.st_codigo1}', '${p.st_nombre}', '${p.st_precio1}')">Agregar</button>
                    </div>
                </div>            
            `;
        });
        $("#productosContainer").html(html);
        $(".loader").fadeOut();
        $("#preloder").delay(200).fadeOut("slow");
    }

    async function Cantidades(elem, t) {
        let cantidad = t == 1 ? $(elem).prev().val() : $(elem).next().val()
        cantidad = parseFloat(cantidad);
        if (cantidad == 1 && t == 0) {
            return
        }

        if (t == 1) {
            cantidad++;
            $(elem).prev().val(cantidad);
        } else {
            cantidad--;
            $(elem).next().val(cantidad);
        }
    }

    async function AddToCart(elem, id, title, price) {
        let quantity = $(elem).prev().find("input").val()
        const body = {
            id,
            title,
            quantity,
            price
        }
        const res = await $.post("/productos/add", body);
        Swal.fire({
            type: res.type,
            title: res.title,
            text: res.text
        }).then(() => {
            if (res.type != "error") location.reload();
        })
    }

    async function BuscarProducto() {
        let valor = $("#inpSearch").val();

        if (!valor) {
            return;
        }

        localStorage.setItem("busqueda", valor);

        $(".loader").fadeIn();
        $("#preloder").delay(200).fadeIn("slow");
        const data = await $.post("/searchProductos", { producto: valor });
        console.log(data);
        if (!data) {
            return Swal.fire({
                type: "warning",
                title: "Alerta",
                text: "No se encontraron productos para esta busqueda"
            });
        }
        let html = "";
        data.map(p => {
            html += `
                <div class="col-lg-2 col-md-2">
                    <div class="single-product-item">
                        <figure style="border-radius: 20px;">
                            <img src="img/logo.jpg" alt="" style="border-radius: 20px;">
                        </figure>
                        <div>
                            <p style="font-size: 13px; color: black; font-weight: bold;">${ p.st_nombre}</p>
                            <p style="color: #ed1b24; font-weight: bold;">$ ${ p.st_precio1.toFixed(2)}</p>
                        </div>
                        <div class="cantidades">
                            <button class="btn btn-default" style="border: 1px solid #ddd; padding: 0 15px;" onclick="Cantidades(this, 0)">-</button>
                            <input type="text" readonly value="1">
                            <button class="btn btn-default" style="border: 1px solid #ddd; padding: 0 15px;" onclick="Cantidades(this, 1)">+</button>
                        </div>
                        <button class="btn btn-block btn-danger" onclick="AddToCart(this, '${p.st_codigo1}', '${p.st_nombre}', '${p.st_precio1}')">Agregar</button>
                    </div>
                </div>            
            `;
        });
        $("#nroResultados").text(`${data.length} resultados para '${valor}'`);
        $("#productosContainer").html(html);
        $(".loader").fadeOut();
        $("#preloder").delay(200).fadeOut("slow");
    }

</script>
{% endblock %}
