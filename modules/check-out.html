{% extends './template.html' %}

{% block content %}
<!-- Page Add Section Begin -->
<section class="page-add">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-breadcrumb">
                    <h2>Finalizar compra<span>.</span></h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Page Add Section End -->

<!-- Cart Total Page Begin -->
<section class="cart-total-page spad">
    <div class="container">
        <form action="#" class="checkout-form">
            <div class="row">
                <div class="col-lg-12">
                    <h3>Tu información</h3>
                </div>
                <div class="col-lg-9">
                    <div class="row">
                        <div class="col-lg-2">
                            <p class="in-name">Nombres*</p>
                        </div>
                        <div class="col-lg-5">
                            <input type="text" placeholder="Nombre">
                        </div>
                        <div class="col-lg-5">
                            <input type="text" placeholder="Apellido">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <p class="in-name">Dirección*</p>
                        </div>
                        <div class="col-lg-10">
                            <input type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <p class="in-name">Telefono*</p>
                        </div>
                        <div class="col-lg-10">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="order-table">
                        <div class="cart-item">
                            <span>Product</span>
                            <p class="product-name">Blue Dotted Shirt</p>
                        </div>
                        <div class="cart-item">
                            <span>Price</span>
                            <p>$29</p>
                        </div>
                        <div class="cart-item">
                            <span>Quantity</span>
                            <p>1</p>
                        </div>
                        <div class="cart-item">
                            <span>Shipping</span>
                            <p>$10</p>
                        </div>

                        <div class="cart-total">
                            <span>Total</span>
                            <p>$39</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="payment-method">
                        <h3>Método de Pago</h3>
                        <ul>
                            <li>
                                <label for="one">Tarjeta Crédito / Débito</label>
                                <input type="radio" id="one">
                            </li>
                            <li>
                                <label for="two">Pagar en efectivo cuando llegue el pedido</label>
                                <input type="radio" id="two">
                            </li>
                        </ul>
                        <button type="submit">Finalizar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<!-- Cart Total Page End -->
{% endblock %}

{% block scripts %}
<script>
    $(function () {
        $(".loader").fadeOut();
        $("#preloder").delay(200).fadeOut("slow");
    })
</script>
{% endblock %}
